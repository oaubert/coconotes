{% load staticfiles %}

<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COCo project{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/coco.css" %}" />
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" />
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
      <div id="header">
        <div class="logo">
          <img src="{% static "img/logo_coco.svg" %}" />
        </div>
        <form class="searchform">
          <input class="searchfield" type="search" placeholder="Rechercher des videos ou des cours"/>
          <input class="searchbutton" type="submit" value="Chercher"  />
        </form>
        <div class="logininfo">{{ logininfo }}</div>
      </div>

      <div id="content">
        <div id="main">

          {% block content %}
          {% endblock %}

        </div> <!-- #main -->

      </div> <!-- #content -->

      <div id="footer">
        {% block footer %}
        {% endblock %}
      </div>

      <div id="extrajs">
        {% block extrajs %}
        {% endblock %}
      </div>

  </body>
</html>
