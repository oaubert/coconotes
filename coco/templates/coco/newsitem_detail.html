{% extends "base.html" %}

{% load i18n %}
{% load admin_urls %}


{% block title %}{% blocktrans %}COCo platform{% endblocktrans %} - {{ item.title }}{% endblock %}

{% block content %}

<article class="newsitem">
  <h5>{{ item.subtitle }}</h5>
  <h4>{{ item.title }}</h4>
  {% if item.thumbnail %}
  <img src="{{ item.thumbnail.url }}">
  {% endif %}
  <span class="description">{{ item.description }}</span>
</article>

{% endblock %}
