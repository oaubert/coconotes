{% extends "base.html" %}

{% load i18n %}
{% load url from future %}

{% block title %}{% blocktrans %}All elements{% endblocktrans %}{% endblock %}

{% block content %}

<ul>
{% for item in object_list %}

{% endfor %}
</ul>

{% endblock %}
